<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CodeEditor</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="toolbar-frame border-bottom">
      <div class="app-toolbar top-toolbar">
        <div class="app-toolbar-label" id="appZoomLevel">0x</div>
        <div class="app-toolbar-separator"></div>
        <button
          class="app-toolbar-button"
          onclick="EDTTRRR.swapPanes()"
          title="Swap editor and preview panes"
        >
          <img class="app-toolbar-icon-image" src="./assets/icons/arrow-swap-20-filled.svg" />
        </button>
        <div class="app-toolbar-separator"></div>
        <div class="app-toolbar-label" id="browserZoomLevel">0%</div>
      </div>
    </div>
    <div class="container" id="container">
      <div class="left-pane" id="left-pane">
        <div class="preview-wrapper" id="preview-wrapper">
          <iframe class="preview" id="preview"></iframe>
        </div>
        <div class="toolbar-frame border-top">
          <div class="app-toolbar">
            <div class="app-toolbar-label" id="dimensions">000 &times; 000 pixels</div>
            <div class="app-toolbar-separator"></div>
            <button
              class="app-toolbar-button"
              id="toolbar-button-pin"
              onclick="EDTTRRR.togglePin()"
              title="Pin preview window to the top left anchor point"
            >
              <img
                class="app-toolbar-icon-image"
                src="./assets/icons/pin-12-filled.svg"
                data-active-src="./assets/icons/pin-12-filled.svg"
                data-inactive-src="./assets/icons/pin-12-regular.svg"
              />
            </button>
            <button
              class="app-toolbar-button"
              id="toolbar-button-max-screen-preview"
              onclick="EDTTRRR.toggleMaxScreenPreview()"
              title="Expand or collapse preview window"
            >
              <img
                class="app-toolbar-icon-image"
                src="./assets/icons/full-screen-maximize-16-filled.svg"
                data-active-src="./assets/icons/full-screen-maximize-16-filled.svg"
                data-inactive-src="./assets/icons/full-screen-minimize-16-filled.svg"
              />
            </button>
          </div>
        </div>
      </div>
      <div class="resize-handle-horizontal" id="resize-handle-horizontal"></div>
      <div class="right-pane" id="right-pane">
        <div class="editor-wrapper" id="source-wrapper">
          <div class="editor" id="editor"></div>
        </div>
        <div class="toolbar-frame border-top">
          <div class="app-toolbar">
            <div class="app-toolbar-separator"></div>
            <button
              class="app-toolbar-button"
              id="toolbar-button-max-screen-editor"
              onclick="EDTTRRR.toggleMaxScreenEditor()"
              title="Expand or collapse editor window"
            >
              <img
                class="app-toolbar-icon-image"
                src="./assets/icons/full-screen-maximize-16-filled.svg"
                data-active-src="./assets/icons/full-screen-maximize-16-filled.svg"
                data-inactive-src="./assets/icons/full-screen-minimize-16-filled.svg"
              />
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./vs/loader.js"></script>
    <script src="./monaco-editor-ex/monaco-editor-ex.iife.js"></script>
    <script src="./index.js" type="module" defer></script>
  </body>
</html>
